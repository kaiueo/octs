{% extends 'student/index.html'%}

{% block studentContent %}<!DOCTYPE html>
<html>
<head>
     <link href="js/bootstrap.min.css" rel="stylesheet">
   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
    <script type="text/javascript" src="Js/jquery.js"></script>
    <script type="text/javascript" src="Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="Js/bootstrap.js"></script>
    <script type="text/javascript" src="Js/ckform.js"></script>
    <script type="text/javascript" src="Js/common.js"></script>
    <script type="text/javascript" src="js/showdate.js"></script>
    <style type="text/css">

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<h3><strong>学生团队</strong></h3>
   <table class="table table-condensed">
       <tr>
           <td>
               <button style="margin-left:180px; background-color:#ffffff "type="submit" class="btn btn-primary" type="button"><a href="{{ url_for('student.my_team')}}">我的团队</a></button>
           </td>
           <td>
               <button style="margin-left:180px; background-color:#ffffff "type="submit" class="btn btn-primary" type="button"><a href="{{ url_for('student.create_team')}}">申请团队</a></button>
           </td>
       </tr>
       <tr>
           <td width="18%" height="30" align="center">
               团队名称
           </td >
           <td width="18%" height="30" align="center">
               团队状态
           </td>
           <td width="18%" height="30" align="center">
               申请
           </td>
       </tr>
       {% for l in list %}
       <tr>
             <td width="82%" class="word_grey" align="center">{{ l.name }}</td>
           {% if l.status==0 %}
             <td width="82%" class="word_grey" align="center">组建中</td>
               <td > <button disabled="true" width="82%" class="word_grey" align="center"> 申请加入</button></td>
           {% elif l.status==1 %}
             <td width="82%" class="word_grey" align="center">待审核</td>
               <td> <button disabled="false" width="82%" class="word_grey" align="center">无法加入</button></td>
           {% elif l.status==2 %}
                 <td width="82%" class="word_grey" align="center">被驳回</td>
               <td> <button disabled="false" width="82%" class="word_grey" align="center"> 无法加入</button></td>
           {% elif l.status==3 %}
                 <td width="82%" class="word_grey" align="center">已完成</td>
               <td> <button disabled="false" width="82%" class="word_grey" align="center"> 无法加入</button></td>
           {% endif %}
       </tr>
       {% endfor %}
   </table>
</body>
</html>
{% endblock %}
