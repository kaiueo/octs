{% extends "teacher/index.html" %}

{% block teacherContent %}
    <div class="box-header"><h3><strong>当前学期信息</strong></h3>
    </div>
    <div class="box-body">
   <table class="table table-condensed">
   <tr>
	              <td width="18%" height="30" align="center">学期名称：</td>
	              <td width="82%" class="word_grey">{{ list[0].name }}</td>
	            </tr>
				<tr>
	              <td width="18%" height="30" align="center">开始时间：</td>
	              <td width="82%" class="word_grey">{{ list[0].start_time }}</td>
	            </tr>
	            <tr>
	              <td height="28" align="center">结束时间：</td>
	              <td width="82%" class="word_grey">{{ list[0].end_time }}</td>
	            </tr>
				<tr>
	              <td height="28" align="center">周&nbsp;次：</td>
	              <td width="82%" class="word_grey">{{ list[0].week_number }}</td>
	            </tr>
   </table>
     <br/>
       {% if endtime.end_time <= nowtime %}

           <p height="30" style="margin-left: 150px"><strong>学期已结束！</strong></p>

        {% endif %}


    </div>



{% endblock %}
