{% extends 'message/base.html'%}

{% block messageContent %}

<table class="table table-hover definewidth m10">
    <thead>
    <tr>
        <th>标题</th>
        <th>发件人</th>
        <th>发布时间</th>
        <th>操作</th>
    </tr>
    </thead>
        {% for i in range(length) %}
        <tr>
                <td>{{ messages[i].title }}</td>
                <td>{{ names[i] }}</td>
				<td>{{ messages[i].create_time }}</td>
                <td><a class="btn btn-default" href="">查看</a> </td>
        </tr>
        {% endfor %}


       </table>
{% endblock %}
