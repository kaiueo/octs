{% extends 'message/base.html'%}

{% block messageContent %}
    <div class="box-header"><h3>{{ listtype }}</h3></div>

    <div class="box-body">
    <table class="table table-hover definewidth m10">
    <thead>
    <tr>
        <th>标题</th>
        <th>发件人</th>
        <th>发布时间</th>
        <th>操作</th>
    </tr>
    </thead>
        {% for i in range(length) %}
        <tr>
                <td>{{ messages[i].title }}</td>
                <td>{{ names[i] }}</td>
				<td>{{ moment(messages[i].create_time).fromNow() }}</td>
                <td><a class="btn btn-default" href="{{ url_for('message.show_detail', id=messages[i].id) }}">查看</a> </td>
        </tr>
        {% endfor %}


       </table>
    </div>

{% endblock %}
