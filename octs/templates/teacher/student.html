{% extends "teacher/index.html" %}


{% block teacherContent %}
    <table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>学号</th>

        &nbsp;&nbsp

    </tr>

    </thead>



    {% for student in list %}
        {% if student.roleString=='student' %}

        <tr>
                <td>{{ student.name }}</td>
                {% if student.gender== False %}
                    <td>男</td>
                {% else %}
                    <td>女</td>
                {% endif %}
                <td>{{ student.user_id }}</td>


        </tr>
        {% endif %}
    {% endfor %}
</table>
    <th><a  class="btn btn-primary" href="{{ url_for('teacher.course') }}">返回列表</a> </th>


{% endblock %}
