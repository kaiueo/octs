{% extends "teacher/index.html" %}
{% block teacherContent %}
    <div class="box-header"><h3><strong>作业管理</strong></h3></div>
    <div class="box-body">
    <form class="form-inline definewidth m20" action="#" method="get">
        <a class="btn btn-primary" href={{ url_for('teacher.add', courseid=courseid) }}>添加新作业</a>
    </form>
    <br/>
    <table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>作业名称</th>




        <th>管理菜单</th>
    </tr>
    </thead>
        {% for task in list %}

        <tr>
                <td><a href="{{ url_for('teacher.task_detail',courseid=courseid,taskid=task.id) }}">{{ task.name }}</td>


                <td>

                <a class="btn btn-primary" href="{{ url_for('teacher.task_edit',courseid=courseid,id=task.id) }}">编辑</a>
                    <a class="btn btn-danger" href="{{ url_for('teacher.delete',courseid=courseid,taskid =task.id) }}">删除</a>
                    <a class="btn btn-primary" href="{{ url_for('teacher.student_task',courseid=courseid,taskid =task.id) }}">查看学生作业</a>
                    <a class="btn btn-primary" href="{{ url_for('teacher.task_give_score',courseid=courseid,taskid =task.id) }}">批改作业</a>
                    <a class="btn btn-primary" href="{{ url_for('teacher.task_score',courseid=courseid,taskid =task.id) }}">查看作业给分</a>
                </td>


        </tr>
    {% endfor %}

       </table>
    <br/>
    <a class="btn btn-primary" href="{{ url_for('teacher.course', teacherid=current_user.id) }}">返回列表</a>
    </div>
{% endblock %}
